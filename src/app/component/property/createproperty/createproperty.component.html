<form [formGroup]="propertyForm" (ngSubmit)="Saveproperty()">

    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="mat-half-width">
                <mat-label>Company</mat-label>
                <mat-select formControlName="companyId">
                    @for(item of companylist;track item){
                    <mat-option [value]="item.companyId">{{item.companyName}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Type</mat-label>
                <input formControlName="type" matInput />
                <mat-select formControlName="type">
                    <mat-option value="residential">Residential</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Bed Rooms</mat-label>
                <input formControlName="bedrooms" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Bath Rooms</mat-label>
                <input formControlName="bathrooms" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Size</mat-label>
                <input formControlName="size" matInput />
            </mat-form-field>


            <mat-form-field class="mat-half-width">
                <mat-label>Purchase Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/property-list" mat-raised-button color="accent">Cancel</a>
            </div>


        </mat-card-actions>
    </mat-card>

</form>
