<mat-card>
    <mat-card-header>
        <!-- <h2>Invoice Listing</h2> -->
        <button mat-raised-button color="primary" (click)="AddProperty()">Add Property</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" style="margin-top: 5px;" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> property Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

          
            <!-- Symbol Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="bedroom">
                <th mat-header-cell *matHeaderCellDef> Bed Rooms </th>
                <td mat-cell *matCellDef="let element"> {{element.bedrooms}} </td>
              </ng-container>

              <ng-container matColumnDef="bathroom">
                <th mat-header-cell *matHeaderCellDef> Bath Rooms </th>
                <td mat-cell *matCellDef="let element"> {{element.bathrooms}} </td>
              </ng-container>

              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Size (Sqt) </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
              </ng-container>

              <ng-container matColumnDef="purchasedate">
                <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
                <td mat-cell *matCellDef="let element"> {{element.purchaseDate | date}} </td>
              </ng-container>

              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>

              <ng-container matColumnDef="rent">
                <th mat-header-cell *matHeaderCellDef> Rent </th>
                <td mat-cell *matCellDef="let element"> {{element.rent}} </td>
              </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="EditProperty(element.propertyId)">Edit</button>
                    <button mat-raised-button color="accent" (click)="RemoveProperty(element.propertyId)">Delete</button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
