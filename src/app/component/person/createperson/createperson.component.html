<form [formGroup]="personForm" (ngSubmit)="Saveperson()">

    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input formControlName="firstname" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input formControlName="lastname" matInput />
            </mat-form-field>

            <mat-form-field class="mat-half-width">
                <mat-label>DOB</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Nationality</mat-label>
                <mat-select formControlName="nationality">
                    <mat-option value="British">British</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>

            <mat-form-field >
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="director">Director</mat-option>
                    <mat-option value="admin">Admin</mat-option>
                    <mat-option value="manager">Manager</mat-option>
                    <!-- @for(item of companylist;track item){
                    <mat-option [value]="item.companyId">{{item.companyName}}</mat-option>
                    } -->
                </mat-select>
            </mat-form-field>

            


            

        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a (click)="RedirectToList()" mat-raised-button color="accent">Cancel</a>
            </div>


        </mat-card-actions>
    </mat-card>

</form>
