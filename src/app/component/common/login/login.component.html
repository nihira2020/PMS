
<form [formGroup]="_loginform" (ngSubmit)="proceedlogin()">

    <mat-card>
        <mat-card-header>
          <h1>User Login</h1>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput />
            </mat-form-field>

            <mat-form-field >
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput />
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <div style="width: 100%;">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
            
        </mat-card-actions>
    </mat-card>

</form>
