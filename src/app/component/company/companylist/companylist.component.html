<mat-card>
    <mat-card-header>
        <!-- <h2>Invoice Listing</h2> -->
        <button mat-raised-button color="primary" (click)="Addcompany()">Add Invoice</button>
    </mat-card-header>
    <mat-card-content>
        <h2>Company List</h2>
        <div>
            @for(item of companyList;track item){
            <mat-card class="example-card" appearance="outlined">
                <!-- <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                    <mat-grid-list cols="3" rowHeight="2:1">
                        <mat-grid-tile colspan="1">
                            <mat-list style="width: 400px;white-space: initial;">
                                <mat-list-item><h1>{{item.companyName}}</h1></mat-list-item>
                             
                                <mat-list-item> 
                                    <h3>{{item.contactEmail}}</h3>
                                </mat-list-item>
                                <mat-list-item> 
                                    <h3>{{item.contactPhone}}</h3>
                                </mat-list-item>
                                <mat-list-item> 
                                    <p>{{item.address}}</p>
                                </mat-list-item>
                              </mat-list>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1">

                        </mat-grid-tile>
                        <mat-grid-tile colspan="1">
                            <mat-list>
                               
                                <mat-list-item> 
                                    <button mat-raised-button color="primary" (click)="updateCompany(item.id)">Update Company</button>
                                </mat-list-item>
                                <mat-list-item> 
                                    <button mat-raised-button color="primary" (click)="manageuser(item.id)">Manage Stakeholder</button>
                                </mat-list-item>
                              </mat-list>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-content>
            </mat-card>
            }
        </div>

    </mat-card-content>

</mat-card>
