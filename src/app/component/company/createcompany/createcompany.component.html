<form [formGroup]="companyForm" (ngSubmit)="Savecompany()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
<!-- 
            <mat-form-field>
                <mat-label>Code</mat-label>
                <input formControlName="id" matInput />
            </mat-form-field> -->
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>

            <mat-form-field >
                <mat-label>Email</mat-label>
                <input formControlName="email"  matInput />
            </mat-form-field>
            <mat-form-field >
                <mat-label>Phone</mat-label>
                <input formControlName="phone"  matInput />
            </mat-form-field>
           
            <mat-form-field >
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput></textarea>
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/company-list" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
