<form [formGroup]="tenantForm" (ngSubmit)="Savetenant()">

    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="mat-half-width">
                <mat-label>Select Property</mat-label>
                <mat-select formControlName="propertyId">
                    @for(item of propertylist;track item){
                    <mat-option [value]="item.propertyId">{{item.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input formControlName="firstname" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input formControlName="lastname" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput />
            </mat-form-field>


            <mat-form-field>
                <mat-label>Rent Amount</mat-label>
                <input formControlName="rental" matInput />
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/tenant-list" mat-raised-button color="accent">Cancel</a>
            </div>


        </mat-card-actions>
    </mat-card>

</form>
